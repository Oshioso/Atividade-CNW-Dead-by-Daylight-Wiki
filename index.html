<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead by Daylight - Assassinos</title>
    <link rel="stylesheet" href="./Src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <section class="header_section_left">
            <img src="./img/Dead-by-Daylight-Emblem.png" alt="Logo">
        </section>

        <section class="header_section_right">
            <div class="cat">
                <p>Assassinos</p>
                <input type="text" id="search-input" placeholder="Buscar assassino..." oninput="buscarAssassino()">
            </div>
        </section>
    </header>

    <!-- Tela de boas-vindas -->
    <div id="welcome-screen" class="welcome-screen">
        <h1>Bem-vindo ao Dead by Daylight</h1>
        <p>Descubra os assassinos mais aterrorizantes</p>
        <button id="enter-button">Entrar</button>
    </div>

    <main class="main" id="main-content" style="display: none;">
        <section class="assassinos-section">
            <div class="assassinos-container" id="assassinos-container">
                <!-- Os cartões dos assassinos serão adicionados aqui -->
            </div>
        </section>
    </main>

    <script src="./Src/script/app.js"></script>
    
</body>
</html>
